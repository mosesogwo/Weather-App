<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather-App</title>
</head>
<body class="bg-light">
  <main>
    <h3 class="text-center mt-5">Weather<span class="text-success">App</span></h3>

    <div class="row container main-row text-center mt-5 d-flex">
      <div class="col-12 col-md-6">
        <form class="ml-5 mr-5">
          <div class="form-group">
            <label for="city">Enter name of the city:</label>
            <input  type="text" class="form-control" id="city" required>
          </div>
          <button type="submit" class="btn btn-primary submit-btn">Get Weather</button>
        </form>
      </div>
      <div class="col-12 col-md-6 mt-5 mt-md-0 response">
        <h5 class="hidden temp-btns"><button class="celcius-btn btn btn-primary mr-3">Celcius</button>|<button class="faren-btn btn btn-primary ml-3">Farenheit</button></h5>
        <div class="response-container hidden">
          <table class="table table-hover bg-light">
            <tbody>
              <tr class="table-active">
                <td colspan="2" class="city-image"></td>
              </tr>

              <tr class="table-active">
                <th scope="row">City</th>
                <td class="text-success city-content"></td>
              </tr>

              <tr class="table-active">
                <th scope="row">Description</th>
                <td class="text-success desc-content"></td>
              </tr>

              <tr class="table-active">
                <th scope="row">Temperature</th>
                <td class="text-danger temp-content"></td>
              </tr>

              <tr class="table-active">
                <th scope="row">Wind Speed</th>
                <td class="text-success wind-content"></td>
              </tr>

              <tr class="table-active">
                <th scope="row">Cloudiness(%)</th>
                <td class="text-success cloud-content"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
